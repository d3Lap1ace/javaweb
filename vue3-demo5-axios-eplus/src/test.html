<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同步与异步</title>
    <script>
        console.log("向后台发送同步请求")
        for(let i = 0;i<=1000000000000;++i){
            
        }
        console.log("我再等待其他请求的完成")
    </script>
</head>
<body>
    <!-- 
    同步请求 
        发送同步请求时,必须等到响应成功才能发送其他请求
        响应成功后要刷新整个页面
    异步请求
        发送请求时不用等到响应成功就可以继续发送其他请求
        响应成功后局部更新页面
    -->
</body>
</html>

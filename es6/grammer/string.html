<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1 多行普通字符串
        let ulStr =
            '<ul>'+
            '<li>JAVA</li>'+
            '<li>html</li>'+
            '<li>VUE</li>'+
            '</ul>'
        console.log(ulStr)    
        // 2 多行模板字符串
        let ulStr2 = `
            <ul>
                <li>JAVA</li>
                <li>html</li>
                <li>VUE</li>
            </ul>`
        console.log(ulStr2)        
        // 3  普通字符串拼接
        let name ='张小明'
        let infoStr =name+'被评为本年级优秀学员'  
        console.log(infoStr)
        // 4  模板字符串拼接
        let infoStr2 =`${name}被评为本年级优秀学员`
        console.log(infoStr2)
    </script>

</head>
<body>
</body>
</html>
